|  H  | X  | X  |  X  |  X  |  X  |  X  |   Z    |
|  L  | L  | L  |  L  |  X  |  X  |  X  |   L    |
|  L  | L  | L  |  H  |  X  |  X  |  X  |   H    |
|  L  | L  | H  |  X  |  L  |  X  |  X  |   L    |
|  L  | L  | H  |  X  |  H  |  X  |  X  |   H    |
|  L  | H  | L  |  X  |  X  |  L  |  X  |   L    |
|  L  | H  | L  |  X  |  X  |  H  |  X  |   H    |
