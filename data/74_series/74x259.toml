[info]
name = "74x259"
description = "# 74x259: 8-Bit Addressable Latch"
package = "DIP"
num_pins = 16
width = "SKINNY"

[pins]
# left
 1 = { name = "A0",  dir = "IN",   color = "ADDR" }
 2 = { name = "A1",  dir = "IN",   color = "ADDR" }
 3 = { name = "A2",  dir = "IN",   color = "ADDR" }
 4 = { name = "Y0",  dir = "OUT",  color = "DATA2"}
 5 = { name = "Y1",  dir = "OUT",  color = "DATA2"}
 6 = { name = "Y2",  dir = "OUT",  color = "DATA2"}
 7 = { name = "Y3",  dir = "OUT",  color = "DATA2"}
 8 = { name = "GND", dir = "NONE", color = "GND"  }

# right
 9 = { name = "Y4",  dir = "OUT",  color = "DATA2"}
10 = { name = "Y5",  dir = "OUT",  color = "DATA2"}
11 = { name = "Y6",  dir = "OUT",  color = "DATA2"}
12 = { name = "Y7",  dir = "OUT",  color = "DATA2"}
13 = { name = "D",   dir = "IN",   color = "DATA" }
14 = { name = "EN",  dir = "IN",   color = "EN",    flags = [ "activeLow" ] }
15 = { name = "CLR", dir = "IN",   color = "MISC",  flags = [ "activeLow" ] }
16 = { name = "VCC", dir = "NONE", color = "POWER"}

