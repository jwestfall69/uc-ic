[info]
name = "74x00"
description = "# 74x00: Quad 2-Input NAND Gate"
package = "DIP"
num_pins = 14
width = "SKINNY"

[pins]
# left
 1 = { name = "A1",  dir = "IN",   color = "DATA" }
 2 = { name = "B1",  dir = "IN",   color = "DATA" }
 3 = { name = "Y1",  dir = "OUT",  color = "DATA2"}
 4 = { name = "A2",  dir = "IN",   color = "DATA" }
 5 = { name = "B2",  dir = "IN",   color = "DATA" }
 6 = { name = "Y2",  dir = "OUT",  color = "DATA2"}
 7 = { name = "GND", dir = "NONE", color = "GND"  }

# right
 8 = { name = "Y3",  dir = "OUT",  color = "DATA2"}
 9 = { name = "B3",  dir = "IN",   color = "DATA" }
10 = { name = "A3",  dir = "IN",   color = "DATA" }
11 = { name = "Y4",  dir = "OUT",  color = "DATA2"}
12 = { name = "B4",  dir = "IN",   color = "DATA" }
13 = { name = "A4",  dir = "IN",   color = "DATA" }
14 = { name = "VCC", dir = "NONE", color = "POWER"}

[details]
markdown = """

# Truth Table
| INPUTS || OUTPUT |
| A  | B  |   Y    |
|:--:|:--:|:------:|
| L  | L  |   H    |
| L  | H  |   H    |
| H  | L  |   H    |
| H  | H  |   L    |

"""
