[details]
markdown = """

<sup>**AP**</sup>pins you can audio probe

| PIN NAME  | FUNCTION                                                            |
|:---------:|:--------------------------------------------------------------------|
|   A0      | When A0 = L, D0-D7 are address signal.  When A0 = H, they are data  |
| CH-A/B/C  | Analog square wave audio signals                                    |
|   CS      | Chip Select                                                         |
|  D0-D7    | Address/Data Bus (from CPU)                                         |
| IOA0-IOA7 | IOA Input/Output port                                               |
| IOB0-IOB7 | IOB Input/Output port                                               |
|    IRQ    | Used to send IRQ to CPU                                             |
|   OP-O    | Serial Output to DAC                                                |
|    φM     | System Clock                                                        |
|    φS     | SH Clock for DAC                                                    |
|    RD     | CPU read D0-D7 from YM2203                                          |
|   RESET   | Reset Chip (IC on datasheet)                                        |
|    WR     | CPU write D0-D7 to YM2203                                           |

"""
