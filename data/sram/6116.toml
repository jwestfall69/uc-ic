11 = { name = "D2",  dir = "INOUT", color = "DATA" }
12 = { name = "GND", dir = "NONE",  color = "GND"  }

# right
13 = { name = "D3",  dir = "INOUT", color = "DATA" }
14 = { name = "D4",  dir = "INOUT", color = "DATA" }
15 = { name = "D5",  dir = "INOUT", color = "DATA" }
