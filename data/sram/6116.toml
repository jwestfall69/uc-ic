[details]
markdown = """

# Truth Table
| CE | OE | WE | D MODE  |
|:--:|:--:|:--:|:-------:|
| H  | X  | X  |    Z    |
| L  | H  | H  |    Z    |
| L  | L  | H  |  READ   |
| L  | X  | L  |  WRITE  |
<sup>Z = High Impedance, X = Doesn't Matter</sup>

