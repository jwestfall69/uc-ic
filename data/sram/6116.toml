 5 = { name = "A3",  dir = "IN",    color = "ADDR" }
 6 = { name = "A2",  dir = "IN",    color = "ADDR" }
 7 = { name = "A1",  dir = "IN",    color = "ADDR" }
 8 = { name = "A0",  dir = "IN",    color = "ADDR" }
 9 = { name = "D0",  dir = "INOUT", color = "DATA" }
